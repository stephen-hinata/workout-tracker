<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Workout Tracker App</h1>
    </header>

    <main>
        <h2>Add Workout</h2>
        <form id="workoutForm">
            <label for="exerciseName">Exercise Name:</label>
            <input type="text" id="exerciseName" name="exerciseName" required>

            <label for="sets">Sets:</label>
            <input type="number" id="sets" name="sets" required>

            <label for="reps">Reps:</label>
            <input type="number" id="reps" name="reps" required>

            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" name="weight" required>

            <button type="button" onclick="addWorkout()">Add Workout</button>
        </form>

        <h2>Workout History</h2>
        <ul id="workoutList"></ul>
    </main>

    <script>
        function addWorkout() {
            var exerciseName = document.getElementById("exerciseName").value;
            var sets = document.getElementById("sets").value;
            var reps = document.getElementById("reps").value;
            var weight = document.getElementById("weight").value;

            var workoutDetails = exerciseName + " - Sets: " + sets + ", Reps: " + reps + ", Weight: " + weight + " lbs";

            var workoutList = document.getElementById("workoutList");
            var listItem = document.createElement("li");
            listItem.appendChild(document.createTextNode(workoutDetails));
            workoutList.appendChild(listItem);

            // Clear form fields
            document.getElementById("workoutForm").reset();
        }
    </script>

</body>
</html>
